<ion-header>
  <ion-toolbar>
    <ion-title>
      Top Artists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <ion-grid>
    <ion-col size="12">
      <ion-button *ngIf='!access_token' href="http://localhost:8888/login" class="btn btn-primary">Log in with Spotify</ion-button>
      <span *ngIf='access_token'>You are logged in to spotify.</span>
    </ion-col>
  </ion-grid>



    <ion-list *ngIf='topArtists'>
      <ion-list-header>Top Artists</ion-list-header>
        <ion-item  *ngFor="let artist of topArtists" text-wrap>
            <ion-thumbnail>
                <img src="{{ artist.images[2].url }}">
            </ion-thumbnail>
            <ion-label>
                {{ artist.name }}

            </ion-label>
            <!--<ion-text *ngIf="artist.nextEvent" style="font-size:.7rem">-->
                <!--{{ artist.nextEvent.displayName}}-->
            <!--</ion-text>-->
            <a *ngIf="artist.nextEvent" style="font-size:.7rem" href="{{artist.nextEvent.uri}}"  target="_system">
                <!--{{ artist.nextEvent.venue.displayName}}-->
                {{ artist.nextEvent.venue.metroArea.displayName}}
                {{ artist.nextEvent.start.date | date:'M/d/yy' }}
            </a>

        </ion-item>
    </ion-list>

</ion-content>
