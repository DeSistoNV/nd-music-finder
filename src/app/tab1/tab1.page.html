<ion-content text-center padding>

    <div id="map" style="width:100%; height:45%;top:50px;"></div>

    <ion-list *ngIf='spotifyService.data.topArtists'>
        <ion-list-header>Top Artists</ion-list-header>
        <ion-item *ngFor="let artist of spotifyService.data.topArtists" text-wrap>
            <ion-grid>
                <ion-row>
                    <ion-col col-3 col-sm-12>
                        <ion-thumbnail>
                            <img src="{{ artist.images[2].url }}">
                        </ion-thumbnail>

                        <ion-label>
                            {{ artist.name }}
                        </ion-label>
                    </ion-col>
                    <ion-col col-3 col-sm-12>
                       <!--<ion-text *ngIf="artist.nextEvent" style="font-size:.7rem">-->
                       <!--{{ artist.nextEvent.displayName}}-->
                       <!--</ion-text>-->
                       <ion-chip  *ngFor="let event of spotifyService.withinDistance(artist.events) | slice:0:3" color="tertiary">
                           <a class="event-link" href="{{ event.uri }}" target="_system">
                               <!--{{ artist.nextEvent.venue.displayName}}-->
                               {{ event.venue.metroArea.displayName}}
                                {{ event.start.date | date:'M/d/yy' }}
                               ({{ spotifyService.calculateDistance(event.venue.lat, event.venue.lng)  }} mi)
                           </a>
                       </ion-chip>
                    </ion-col>
                </ion-row>
            </ion-grid>



        </ion-item>
    </ion-list>

</ion-content>
